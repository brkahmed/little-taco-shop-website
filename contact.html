<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ahmed" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Litlle Taco Shop - Contact Us" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>LTS - Contact Us</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">ðŸŒ® Little Taco Shop ðŸŒ®</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="./">Home</a></li>
          <li><a href="./#menu">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section aria-label="Hero">
      <figure>
        <img
          src="img/tacos_close_up_1000x649.png"
          alt="Little Taco Shop Tacos"
          width="1000"
          height="667"
          title="Tacos ready to eat!"
        />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>
    <main>
      <article>
        <h2 class="highlight">Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555
        </address>
        <br />
        <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
      </article>
      <hr />
      <article>
        <h2 class="highlight">Our Contact Form</h2>
        <form class="contact" action="./" method="post">
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                autofocus
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here..."
                required
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <p class="center">
        <a href="#">Back To Top</a>
      </p>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap"
          >Copyright &copy;
          <script>
            const currentYear = new Date().getFullYear();
            document.write(
              `<time datetime="${currentYear}">${currentYear}</time>`
            );
          </script>
        </span>
        <span>Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
